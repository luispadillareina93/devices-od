<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>OD Device Test</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
      background-color: #f0f2f5;

    }
    video, canvas {
      width: 100%;
      max-width: 360px;
      border-radius: 10px;
      border: 2px solid #888;
      margin: 10px 0;
    }
    button, select {
      padding: 10px 20px;
      font-size: 16px;
      margin: 5px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover, select:hover {
      background-color: #0056b3;
    }
    img {
      margin-top: 10px;
      max-width: 360px;
      border-radius: 10px;
      border: 1px solid #ccc;
    }
    #location {
      margin-top: 15px;
      font-size: 14px;
      color: #333;
    }
  </style>
</head>
<body>

  <br>
  <video id="video" autoplay playsinline></video>
  <br>
  <button id="capture">游닞 Capturar Foto + Ubicaci칩n</button>
  <canvas id="canvas" style="display: none;"></canvas>
  <br>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const photo = document.getElementById('photo');
    const locationP = document.getElementById('location');
    const captureBtn = document.getElementById('capture');
    const cameraSelect = document.getElementById('cameraSelect');
    let currentStream;

    function stopStream() {
      if (currentStream) {
        currentStream.getTracks().forEach(track => track.stop());
      }
    }

    function startCamera(deviceId) {
      stopStream();
      const constraints = {
        video: { deviceId: deviceId ? { exact: deviceId } : undefined }
      };
      navigator.mediaDevices.getUserMedia(constraints)
        .then(stream => {
          currentStream = stream;
          video.srcObject = stream;
        })
        .catch(error => {
          alert('Error al acceder a la c치mara: ' + error.message);
        });
    }

    navigator.mediaDevices.enumerateDevices().then(devices => {
      const videoDevices = devices.filter(device => device.kind === 'videoinput');
      videoDevices.forEach((device, index) => {
        const option = document.createElement('option');
        option.value = device.deviceId;
        option.text = device.label || `C치mara ${index + 1}`;
        cameraSelect.appendChild(option);
      });
      if (videoDevices.length > 0) {
        startCamera(videoDevices[0].deviceId);
      }
    });

    cameraSelect.addEventListener('change', () => {
      startCamera(cameraSelect.value);
    });
